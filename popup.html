<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Automation Settings</title>
  <style>
    body { font-family: Arial, sans-serif; }
    label { display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Netflix Automation</h1>
  <label><input type="checkbox" id="skipIntro"> Skip Intro</label>
  <label><input type="checkbox" id="skipRecap"> Skip Recap</label>
  <label><input type="checkbox" id="skipNext"> Play Next Episode</label>
  <button id="saveSettings">Save</button>

  <script src="popup.js"></script>
</body>
</html>
